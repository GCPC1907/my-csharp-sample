<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>  Bar 0001 </title>
</head>
<body>


    <h3>  Bar 0001  </h3>

    <p>
    标准柱状图
    </p>

    


    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>



    <!--Step:2 引入echarts.js-->
    <!-- ECharts单文件引入 -->
    <script src="/js/echarts.js" type="text/javascript"></script>




    <script type="text/javascript">

        // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
        // 路径配置
        require.config({
            paths: {
                echarts: '/js'
            }
        });



        // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line',   // 使用折线图就加载line模块，按需加载
                'echarts/chart/bar'     // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var option = {

                    // 标题:  参考 http://echarts.baidu.com/doc/doc.html#Title
                    // 标题，每个图表最多仅有一个标题控件，每个标题控件可设主副标题。
                    title: {
                        text: '某地区蒸发量和降水量',
                        subtext: '纯属虚构'
                    },


                    // 提示框：参考 http://echarts.baidu.com/doc/doc.html#Tooltip
                    // 提示框，鼠标悬浮交互时的信息提示。
                    tooltip: {
                        trigger: 'axis'
                    },


                    // 图例: 参考 http://echarts.baidu.com/doc/doc.html#Legend
                    // 图例，每个图表最多仅有一个图例。
                    legend: {
                        data: ['蒸发量', '降水量']
                    },


                    // 工具箱: 参考  http://echarts.baidu.com/doc/doc.html#Toolbox
                    // 工具箱，每个图表最多仅有一个工具箱。
                    toolbox: {
                        // 显示策略，可选为：true（显示） | false（隐藏） 
                        show: true,

                        
                        feature: {
                            // 辅助线标志
                            mark: { show: true },

                            // 数据视图
                            dataView: { show: true, readOnly: false },

                            // 动态类型切换，支持直角系下的折线图、柱状图、堆积、平铺转换
                            // 注意： 这里有 line， 因此， 前面的 require 那里， 要动态加载 'echarts/chart/line'
                            // 否则按了按钮， 没有效果.
                            magicType: { show: true, type: ['line', 'bar'] },

                            // 还原，复位原始图表
                            restore: { show: true },

                            // 保存图片（IE8-不支持）
                            saveAsImage: { show: true }
                        }
                    },

                    // 是否启用拖拽重计算特性，默认关闭
                    calculable: true,

                    // 直角坐标系中横轴数组： http://echarts.baidu.com/doc/doc.html#Xaxis
                    xAxis: [
                        {
                            type: 'category',
                            data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
                        }
                    ],

                    // 直角坐标系中纵轴数组： http://echarts.baidu.com/doc/doc.html#Yaxis
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],


                    // 驱动图表生成的数据内容数组： http://echarts.baidu.com/doc/doc.html#Series
                    series: [
                        {
                            name: '蒸发量',
                            type: 'bar',
                            data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],

                            // 标注
                            markPoint: {
                                data: [
                                    { type: 'max', name: '最大值' },
                                    { type: 'min', name: '最小值' }
                                ]
                            },

                            // 标线
                            markLine: {
                                data: [
                                    { type: 'average', name: '平均值' }
                                ]
                            }
                        },
                        {
                            name: '降水量',
                            type: 'bar',
                            data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],

                            // 标注
                            markPoint: {
                                data: [
                                    { name: '年最高', value: 182.2, xAxis: 7, yAxis: 183, symbolSize: 18 },
                                    { name: '年最低', value: 2.3, xAxis: 11, yAxis: 3 }
                                ]
                            },

                            // 标线
                            markLine: {
                                data: [
                                    { type: 'average', name: '平均值' }
                                ]
                            }
                        }
                    ]
                };

                // 为echarts对象加载数据 
                myChart.setOption(option);
            }
        );

    </script>

</body>
</html>
