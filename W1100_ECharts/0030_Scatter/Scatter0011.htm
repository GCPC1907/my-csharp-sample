<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>  Scatter 0011</title>
</head>
<body>



    <h3>  Scatter 0011  </h3>

    <p>
     散点图  (横轴为日期的处理) (直接是日期)
    </p>

    <p>
    这个情况下， 好像 dataZoom 会出一些问题.
    </p>
    


    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>



    <!--Step:2 引入echarts.js-->
    <!-- ECharts单文件引入 -->
    <script src="/js/echarts.js" type="text/javascript"></script>




    <script type="text/javascript">



        var axisData = [
            "2014-01-02",
            "2014-01-03",
            "2014-01-06",
            "2014-01-07",
            "2014-01-08",
            "2014-01-09",
            "2014-01-10",
            "2014-01-13",
            "2014-01-14",
            "2014-01-15",
            "2014-01-16",
            "2014-01-17",
            "2014-01-20",
            "2014-01-21",
            "2014-01-22",
            "2014-01-23",
            "2014-01-24",
            "2014-01-27",
            "2014-01-28",
            "2014-01-29",
            "2014-01-30"
                    ];






        // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
        // 路径配置
        require.config({
            paths: {
                echarts: '/js'
            }
        });



        // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/scatter' // 使用散点图就加载scatter模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));



                var option = {
                    tooltip: {
                        trigger: 'axis',
                        showDelay: 0,
                        axisPointer: {
                            type: 'cross',
                            lineStyle: {
                                type: 'dashed',
                                width: 1
                            }
                        }
                    },
                    legend: {
                        data: ['scatter1', 'scatter2']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: { show: true },
                            dataZoom: { show: true },
                            dataView: { show: true, readOnly: false },
                            restore: { show: true },
                            saveAsImage: { show: true }
                        }
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: axisData
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],

                    /*  这一小段， 加上去就会显示出问题了.
                    dataZoom: {
                        show: true,
                        realtime: true,
                        start: 0,
                        end: 50
                    },
                    */

                    series: [
                        {
                            name: 'scatter1',
                            type: 'scatter',
                             
                            symbolSize: function (value) {
                                return Math.round(value[2] / 5);
                            },
                            data: (function () {
                                var d = [];
                                var len = 0;
                                var value;
                                while (len+2 < axisData.length) {
                                    len+=2;
                                    d.push([
                                        axisData[len],
                                        (Math.random() * 30).toFixed(2) - 0,
                                        (Math.random() * 100).toFixed(2) - 0
                                    ]);
                                }
                                return d;
                            })()
                        },
                        {
                            name: 'scatter2',
                            type: 'scatter',

                            

                            symbolSize: function (value) {
                                return Math.round(value[2] / 5);
                            },
                            data: (function () {
                                var d = [];
                                var len = 1;
                                var value;
                                while (len + 2 < axisData.length) {
                                    len += 2;
                                    d.push([
                                        axisData[len],
                                        (Math.random() * 30).toFixed(2) - 0,
                                        (Math.random() * 100).toFixed(2) - 0
                                    ]);
                                }
                                return d;
                            })()
                        }
                    ]
                };

                // 为echarts对象加载数据 
                myChart.setOption(option);
            }
        );

    </script>

</body>
</html>
