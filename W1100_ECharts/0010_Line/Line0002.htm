<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>  Line 0002 </title>
</head>
<body>


    <h3>  Line 0002  </h3>

    <p>
    标准折线图.
    </p>

    


    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>



    <!--Step:2 引入echarts.js-->
    <!-- ECharts单文件引入 -->
    <script src="/js/echarts.js" type="text/javascript"></script>




    <script type="text/javascript">

        // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
        // 路径配置
        require.config({
            paths: {
                echarts: '/js'
            }
        });



        // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line' // 使用折线图就加载line模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var option = {


                    // 标题:  参考 http://echarts.baidu.com/doc/doc.html#Title
                    // 标题，每个图表最多仅有一个标题控件，每个标题控件可设主副标题。
                    title: {
                        text: '未来一周气温变化',
                        subtext: '纯属虚构'
                    },


                    // 提示框：参考 http://echarts.baidu.com/doc/doc.html#Tooltip
                    // 提示框，鼠标悬浮交互时的信息提示。
                    tooltip: {
                        show: true,
                        trigger: 'axis'
                    },


                    // 图例: 参考 http://echarts.baidu.com/doc/doc.html#Legend
                    // 图例，每个图表最多仅有一个图例。
                    legend: {
                        data: ['最高气温', '最低气温']
                    },



                    // 直角坐标系中横轴数组： http://echarts.baidu.com/doc/doc.html#Xaxis
                    xAxis: [
                        {
                            // 坐标轴类型，横轴默认为类目型'category'，纵轴默认为数值型'value' 
                            type: 'category',
                            // 类目起始和结束两端空白策略，见下图，默认为true留空，false则顶头 
                            boundaryGap: false,
                            // 类目列表，同时也是label内容
                            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                        }
                    ],

                    // 直角坐标系中纵轴数组： http://echarts.baidu.com/doc/doc.html#Yaxis
                    yAxis: [
                        {

                            type: 'value',

                            // 坐标轴文本标签
                            axisLabel: {
                                formatter: '{value} °C'
                            }
                        }
                    ],



                    // 驱动图表生成的数据内容数组： http://echarts.baidu.com/doc/doc.html#Series
                    series: [
                        {

                            // 系列名称，如启用legend，该值将被legend.data索引相关 
                            name: '最高气温',

                            // 图表类型，必要参数！如为空或不支持类型，则该系列数据不被显示。
                            type: 'line',

                            // 数据
                            data: [11, 11, 15, 13, 12, 13, 10],

                            // 标注
                            markPoint: {
                                data: [
                                    { type: 'max', name: '最大值' },
                                    { type: 'min', name: '最小值' }
                                ]
                            },

                            // 标线
                            markLine: {
                                data: [
                                    { type: 'average', name: '平均值' }
                                ]
                            }
                        },
                        {
                            name: '最低气温',
                            type: 'line',
                            data: [1, -2, 2, 5, 3, 2, 0],
                            markPoint: {
                                data: [
                                    { name: '周最低', value: -2, xAxis: 1, yAxis: -1.5 }
                                ]
                            },
                            markLine: {
                                data: [
                                    { type: 'average', name: '平均值' }
                                ]
                            }
                        }
                    ]


                };



                // 为echarts对象加载数据 
                myChart.setOption(option);
            }
        );

    </script>

</body>
</html>
