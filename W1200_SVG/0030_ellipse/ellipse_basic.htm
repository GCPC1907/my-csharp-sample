<!DOCTYPE html>
<html>
<head>
    <title> 椭圆 </title>
</head>
<body>


<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

    <ellipse cx="300" cy="150" rx="200" ry="80"
        style="fill:rgb(200,100,50);
        stroke:rgb(0,0,100);stroke-width:2"/>

</svg>


<ul>
    <li>
    cx 属性定义圆点的 x 坐标
    </li>

    <li>
    cy 属性定义圆点的 y 坐标
    </li>

    <li>
    rx 属性定义水平半径
    </li>

    <li>
    ry 属性定义垂直半径
    </li>
</ul>


</body>
</html>
