<!DOCTYPE html>
<html>
<head>
    <title> 测试 svg.js </title>

    <script src="../Scripts/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="../Scripts/svg.js" type="text/javascript"></script>
</head>


<body>

    <p>
    文档参考 http://documentup.com/wout/svg.js
    </p>

    <input id="btnTestRotate45" class="RotateButton" type="button" value="测试旋转45度"  name="45"   />
    <input id="btnTestRotate90" class="RotateButton" type="button" value="测试旋转90度"  name="90"   />
    <input id="btnTestRotate135" class="RotateButton" type="button" value="测试旋转135度"  name="135"   />
    <input id="btnTestRotate180" class="RotateButton" type="button" value="测试旋转180度"  name="180"   />

    <input id="Button1" class="RotateButton" type="button" value="恢复初始状态"  name="0"   />

    <hr />


    <div id="drawing">
    </div>


</body>




<script type="text/javascript">


    var draw;


    $(document).ready(function () {

        // 判断浏览器是否支持 SVG.
        if (!SVG.supported) {
            alert('SVG not supported')
            return;
        }


        // 初始化一个 svg 
        draw = SVG('drawing').size(800, 600)


        // ---------- 矩形 rect ----------
        var rect = draw.rect(100, 200).attr({ fill: '#f06' })
        // 设置矩形的圆角. (设置 rx 与 ry)
        rect.radius(10, 20);



        // ---------- 椭圆 Ellipse ----------
        var ellipse = draw.ellipse(200, 100);
        // 设置 rx 与 ry
        ellipse.radius(75, 50);
        // 设置 x
        ellipse.x(200);




        // ---------- 线 Line  ----------
        var line = draw.line(600, 0, 700, 100).stroke({ width: 1 });


        // ---------- Image ----------
        var image = draw.image('/Images/jay.png', 64, 64);
        image.x(400);
        image.y(200);



        // ---------- text ----------
        var text = draw.text("Lorem ipsum dolor sit amet consectetur.\nCras sodales imperdiet auctor.\n 测试中文汉字！");
        text.x(600);
        text.y(200);



        $(".RotateButton").click(function () {

            var rotateVal = parseInt($(this).attr("name"));

            // 遍历画面中的每一个元素.
            draw.each(function (i) {

                // 按索引取得元素， 旋转 指定 度数.
                draw.get(i).rotate(rotateVal);
            });
        });


    });

</script>



</html>
