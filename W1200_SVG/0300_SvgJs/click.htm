<!DOCTYPE html>
<html>
<head>
    <title> 测试 svg.js </title>

    <script src="../Scripts/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="../Scripts/svg.js" type="text/javascript"></script>
</head>


<body>

    <p>
    文档参考 http://documentup.com/wout/svg.js
    </p>


    <div id="drawing">
    </div>



<script type="text/javascript">


    $(document).ready(function () {

        // 判断浏览器是否支持 SVG.
        if (!SVG.supported) {
            alert('SVG not supported')
            return;
        }


        // 初始化一个 svg 
        var draw = SVG('drawing').size(800, 600);


        // ---------- 矩形 rect ----------
        var rect = draw.rect(100, 100).attr({ fill: '#f06' })
        // 设置矩形的圆角. (设置 rx 与 ry)
        rect.radius(10, 20);

        rect.click(function () {
            console.debug("你点击了矩形 !");
        });



        // ---------- 椭圆 Ellipse ----------
        var ellipse = draw.ellipse(200, 100);
        // 设置 rx 与 ry
        ellipse.radius(75, 50);
        // 设置 x
        ellipse.x(200);

        ellipse.click(function () {
            console.debug("你点击了椭圆 !");
        });



        // ---------- 圆 circle ----------
        var circle = draw.circle(100)

        // 设置 x
        circle.x(400);

        circle.click(function () {
            console.debug("你点击了圆 !");
        });



        // ---------- Image ----------
        var image = draw.image('/Images/jay.png', 64, 64);
        image.x(400);
        image.y(200);


        var imageText = draw.text("0");
        imageText.x(420);
        imageText.y(180);


        image.click(function () {
            console.debug("你点击了图片 !");

            var vText = imageText.text();
            var iVal = parseInt(vText);
            iVal++;
            imageText.text(iVal.toString());

        });





        // ---------- text ----------
        var text = draw.text("测试鼠标点击图形,然后查看控制台日志！");
        text.x(100);
        text.y(200);

        text.click(function () {
            console.debug("你点击了文字 !");
        });

    });

</script>


</body>

</html>
