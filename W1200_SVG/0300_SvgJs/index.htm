<!DOCTYPE html>
<html>
<head>
    <title> 测试 svg.js </title>

    <script src="../Scripts/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="../Scripts/svg.js" type="text/javascript"></script>
</head>


<body>

    <p>
    文档参考 http://documentup.com/wout/svg.js
    </p>


    <div id="drawing">
    </div>


</body>




<script type="text/javascript">

    $(document).ready(function () {

        // 判断浏览器是否支持 SVG.
        if (!SVG.supported) {
            alert('SVG not supported')
            return;
        }


        // 初始化一个 svg 
        var draw = SVG('drawing').size(800, 600)


        // ---------- 矩形 rect ----------
        var rect = draw.rect(100, 100).attr({ fill: '#f06' })
        // 设置矩形的圆角. (设置 rx 与 ry)
        rect.radius(10, 20);



        // ---------- 椭圆 Ellipse ----------
        var ellipse = draw.ellipse(200, 100);
        // 设置 rx 与 ry
        ellipse.radius(75, 50);
        // 设置 x
        ellipse.x(200);


        // ---------- 圆 circle ----------
        var circle = draw.circle(100)

        // 设置 x
        circle.x(400);



        // ---------- 线 Line  ----------
        var line = draw.line(600, 0, 700, 100).stroke({ width: 1 });




        // ---------- 折线 Polyline  ----------
        var polyline = draw.polyline('0,150 100,200 50,250').fill('none').stroke({ width: 1 });


        // 动画效果.
        polyline.animate(3000).plot([[0, 150], [100, 200], [50, 250], [100, 150], [200, 150], [250, 200], [300, 250], [350, 250]]);




        // ---------- 多边形 Polygon ----------

        // polygon('x,y x,y x,y')
        var polygon = draw.polygon('0,300 100,350 50,400').fill('none').stroke({ width: 1 });


        // 动画效果.
        polygon.animate(3000).plot([[0, 300], [100, 350], [50, 400], [150, 350], [200, 350], [250, 400], [300, 350], [350, 350]])



        // ---------- Path ----------
        // draw.path('M 100 200 C 200 100 300  0 400 100 C 500 200 600 300 700 200 C 800 100 900 100 900 100');



        // ---------- Image ----------
        var image = draw.image('/Images/jay.png', 64, 64);
        image.x(400);
        image.y(200);



        // ---------- text ----------
        var text = draw.text("Lorem ipsum dolor sit amet consectetur.\nCras sodales imperdiet auctor.\n 测试中文汉字！");
        text.x(600);
        text.y(200);


    });

</script>



</html>
