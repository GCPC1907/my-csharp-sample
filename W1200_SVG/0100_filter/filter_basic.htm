<!DOCTYPE html>
<html>
<head>
    <title> 滤镜 </title>
</head>
<body>


<p>&lt;filter&gt; 标签用来定义 SVG 滤镜。&lt;filter&gt; 标签使用必需的 id 属性来定义向图形应用哪个滤镜？</p>
<p>&lt;filter&gt; 标签必须嵌套在 &lt;defs&gt; 标签内。&lt;defs&gt; 标签是 definitions 的缩写，它允许对诸如滤镜等特殊元素进行定义。</p>
 



<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<defs>
    <filter id="Gaussian_Blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>

    <filter id="Gaussian_Blur2">
        <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>



</defs>


<ellipse cx="100" cy="150" rx="70" ry="40"  style="fill:#ff0000;stroke:#000000; stroke-width:2;filter:url(#Gaussian_Blur)"/>

<ellipse cx="300" cy="150" rx="70" ry="40"  style="fill:#ff0000;stroke:#000000; stroke-width:2;filter:url(#Gaussian_Blur2)"/>



</svg>




</body>
</html>
