<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>


    <script type="text/javascript">


        var demoWsServer = 'ws://127.0.0.1:8182/Demo';
        var demoWebsocket = new WebSocket(demoWsServer);


        // websocket Open 的事件.
        demoWebsocket.onopen = function (evt) {
            console.log("Connected to WebSocket server.");


            demoWebsocket.send("Hello World ! ");
        };

        // websocket Close 的事件.
        demoWebsocket.onclose = function (evt) {
            console.log("Disconnected");
        };

        // 当接受到消息时候的事件.
        demoWebsocket.onmessage = function (evt) {
            console.log('Retrieved data from Demo server: ' + evt.data);
        };

        // 发生异常的时候的事件.
        demoWebsocket.onerror = function (evt) {
            console.log('Error occured: ' + evt.data);
        };



        

    </script>


</head>
<body>

    WebSocket 测试客户端。
    （F12 查看 Console 输出）


</body>
</html>
