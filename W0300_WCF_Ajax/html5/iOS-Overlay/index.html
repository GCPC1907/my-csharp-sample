<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        iOS-Overlay 例子
    </title>

        
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/iosOverlay.css">
  <link rel="stylesheet" href="css/prettify.css">
           
  <link href="../../Content/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
        
  <script src="js/modernizr-2.0.6.min.js"></script>
  
    

  <script src="js/jquery.min.js"></script>
  <script src="js/iosOverlay.js"></script>
  <script src="js/spin.min.js"></script>
  <script src="js/prettify.js"></script>
  <script src="js/custom.js"></script>

    <script src="../../Scripts/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>        
</head>


<body>


<!-- data-role = page  用于定义  一个页面.  -->
<div data-role="page">


    <!--  data-role = header  用于定义一个 顶部标题.  -->
    <div data-role="header">
	    <h1> 单页面例子  </h1>
    </div>  <!-- /header -->



    <!--  data-role = content  用于定义一个 中间内容区域.  -->
    <div data-role="content">

        <p>
        js 代码在 custom.js 里面.
        </p>

        <p class="container">
          <button id="loading" class="btn">Loading Spinner</button>
          <button id="checkMark" class="btn">Success</button>
          <button id="cross" class="btn">Error</button>
        </p>

        <p class="container">
          <button id="loadToSuccess" class="btn">Loading Then Success</button>
        </p>





    </div> <!-- /content -->


    <!--  data-role = footer  用于定义一个 底部标题.  -->
    <div data-role="footer">
        <h3>
            Footer
        </h3>
    </div>  <!-- /footer -->


</div><!-- /page -->




</body>
</html>
